<header>
  <h1>🌞 Gran Comercializadora Renovable</h1>
  <p>Productos innovadores para un futuro más sostenible</p>
  <label for="categoria">Filtrar por categoría:</label>
  <select id="categoria" onchange="filtrarPorCategoria()">
    <option value="todos">Todos</option>
    <option value="paneles">Paneles Solares</option>
    <option value="baterias">Baterías</option>
    <option value="inversores">Inversores</option>
    <option value="generadores">Generadores Eólicos</option>
    <option value="Medidores">Medidores</option>
    <option value="Accesorios">Accesorios</option>
  </select>
</header>

<main>
  <section id="productos"></section>

  <section class="carrito">
    <h2>🧾 Carrito de Compras</h2>
    <p><strong>Cantidad de productos: <span id="cantidad-carrito">0</span></strong></p>
    <ul id="lista-carrito"></ul>
    <p><strong>Total: $<span id="total">0.00</span></strong></p>
    <button class="vaciar" onclick="vaciarCarrito()">🧼 Vaciar Carrito</button>
    <button class="finalizar" onclick="finalizarCompra()">✅ Finalizar Compra</button>

    <div class="pago">
      <h3>💳 Método de pago</h3>
      <div id="paypal-button-container" style="margin-top: 10px; display: none;"></div>
    </div>
  </section>
</main>

<!-- PayPal SDK y JS -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD&components=buttons,funding-eligibility"></script>
<script src="script.js"></script>
